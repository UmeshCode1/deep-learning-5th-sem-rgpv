<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain Icon -->
  <circle cx="50" cy="50" r="45" fill="url(#brainGradient)"/>
  
  <!-- Neural Network Pattern -->
  <circle cx="30" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="30" r="4" fill="white" opacity="0.9"/>
  <circle cx="70" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="25" cy="55" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="50" r="5" fill="white" opacity="1"/>
  <circle cx="75" cy="55" r="4" fill="white" opacity="0.9"/>
  <circle cx="35" cy="70" r="4" fill="white" opacity="0.9"/>
  <circle cx="65" cy="70" r="4" fill="white" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="30" y1="35" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="30" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="35" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="55" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="55" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="35" y1="70" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="65" y1="70" x2="50" y2="50" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- DL Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DL</text>
</svg>
