<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/deep-learning-5th-sem-rgpv/" />
    <script>
      // Preserve path, query, and hash when redirecting from a deep link on GitHub Pages
      (function() {
        var base = '/deep-learning-5th-sem-rgpv/';
        var path = (location.pathname || '').replace(/^.*\/deep-learning-5th-sem-rgpv\//, '');
        var target = base + path + (location.search || '') + (location.hash || '');
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
